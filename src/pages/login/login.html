<ion-content class="bg">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 60%">
      <h1 ion-text class="text-primary">
      </h1>
      <ion-card>
        <ion-card-header>
          LOGIN
        </ion-card-header>
        <ion-list no-lines>
          <form>
            <ion-item>
              <ion-label floating ion-text color="dark">
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating ion-text color="dark">
                <ion-icon name="lock"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
          </form>
        </ion-list>
        <p text-center ion-text color="dark" tappable (click)="forgotPassword()">
          <strong>Forgot Password?</strong>
        </p>
        <p text-center ion-text color="dark" tappable (click)="register()">
          <strong>Register</strong>
        </p>
        <div padding>
          <button ion-button icon-start block color="dark" tappable (click)="signIn()">
            <ion-icon name="log-in"></ion-icon>
            Sign In
          </button>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
