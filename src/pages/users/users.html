<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <strong>List of Current Users</strong>
  <ion-list>
    <ion-card *ngFor="let user of userList">
      <ion-item>
        <ion-label>
          <ion-note item-right ion-text color="dark">Active User: {{user.firstName}} {{user.lastName}}</ion-note>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-note item-right ion-text color="dark">Username: {{user.username}}</ion-note>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
