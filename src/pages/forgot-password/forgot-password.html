<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="resetPassForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Please enter your email" [class.invalid]="!resetPassForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <button ion-button icon-start block color="dark" [disabled]="!resetPassForm.valid">
      Reset Password
    </button>
  </form>
</ion-content>
