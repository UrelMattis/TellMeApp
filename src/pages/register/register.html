<ion-content class="bg">
  <ion-navbar transparent hideBackButton>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-backspace" md="md-backspace" class="d"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-grid style="height: 100%">

    <ion-row justify-content-center align-items-center style="height: 60%">
      <h1 ion-text class="text-primary">
      </h1>
      <ion-card>
        <ion-card-header>
          Register
        </ion-card-header>
        <ion-list no-lines>
          <form>
            <ion-item>
              <ion-label floating>
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                <ion-icon name="lock"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" #password></ion-input>
            </ion-item>
          </form>
        </ion-list>
        <div padding>
          <button ion-button icon-start block color="dark" tappable (click)="register()">
            <ion-icon name="log-in"></ion-icon>
            Continue
          </button>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
