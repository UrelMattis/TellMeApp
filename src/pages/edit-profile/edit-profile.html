<ion-content class="bg">
  <ion-navbar transparent hideBackButton>
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-backspace" md="md-backspace" class="d"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateProfile()">
        <ion-icon name="checkmark" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 60%">
      <h1 ion-text class="text-primary">
        <strong>Edit Your Profile</strong>
      </h1>

      <ion-card>
        <ion-card-header>
          Profile Info
        </ion-card-header>

        <!-- User Profile Information -->
        <ion-item>
          <ion-label floating ion-text color="dark">Display Name</ion-label>
          Set Display Name
          <ion-input type="text" #displayChange></ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item>
          <ion-label floating ion-text color="dark">Change Email</ion-label>
          Set New Email
          <ion-input type="text" #emailChange></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-label floating ion-text color="dark">New Password</ion-label>
          Set New Password
          <ion-input type="password" #confirmPassChange></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating ion-text color="dark">Confirm Password</ion-label>
          Confirm Password
          <ion-input type="password" #newPassChange></ion-input>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
