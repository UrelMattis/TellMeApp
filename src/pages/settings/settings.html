<ion-header>
  <ion-navbar color="">
    <ion-title>Account Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
  <div class="card">
    <ion-card-header>
      <strong>Account Information</strong>
    </ion-card-header>

    <img class="circle-pic" src="https://firebasestorage.googleapis.com/v0/b/tellmeapp-4bf26.appspot.com/o/image%2FimageName?alt=media&token=b60ea5c5-4346-468a-8585-c0c9a49dcc05"
    />

    <div class="btncenter">
      <button ion-button outline (click)="openImagePickerCrop()">Change Profile Photo</button>
    </div>
    <!-- User Profile Information -->
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="ios-person" color="gray"></ion-icon>
          <ion-note item-right ion-text color="dark">{{usernameStorage}}</ion-note>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="ios-people" color="gray"></ion-icon>
          <ion-note item-right ion-text color="dark">{{fNHolder}} {{lnHolder}}</ion-note>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="ios-mail" color="gray"></ion-icon>
          <ion-note item-right ion-text color="dark">{{email}}</ion-note>
        </ion-label>
      </ion-item>
      <button (click)="goToEditProfile()" ion-button round outline>Update Profile</button>
    </ion-list>
  </div>
</ion-content>
